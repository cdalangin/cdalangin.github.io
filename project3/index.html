<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Project 3</title>
</head>

<body class="d-flex flex-column justify-content-around p-5 vh-100">
    <section>
        <div class="d-flex flex-row justify-content-around align-items-center">
            <p>Guess the Number Between 1-100</p>
            <button type="button" class="btn btn-outline-dark" onclick="startGame()">Play</button>
        </div>
        <div class="d-flex flex-column justify-content-around align-items-center">
            <h1>Guess my number</h1>
            <div>
                <h1 id="secretnum"><img src="./img/thinking.png" alt="thinking" style="height: 50px" /></h1>
            </div>
        </div>
    </section>

    <section class="d-flex flex-row  justify-content-around align-items-center">
        <div class="d-flex flex-column justify-content-around">
            <div>
                <p id="message">Welcome to the guessing game!</p>
            </div>

            <div class="d-flex flex-row align-items-center">
                <img src="./img/star.png" alt="score" class="icon">
                <p class="ms-2 my-auto">Score: <span id="score"></span></p>
            </div>
            <div class="d-flex flex-row align-items-center">
                <img src="./img/trophy.png" alt="highscore" class="icon">
                <p class="ms-2 my-auto">Highscore: <span id="highscore"></span></p>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-around">
            <input id="guess" type="text">
            <button id="checkbtn" type="button" class="btn btn-outline-dark mt-4">Check!</button>
        </div>

    </section>
    <div class="d-flex flex-column justify-content-around align-items-center">
        <small>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors
                Market</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
