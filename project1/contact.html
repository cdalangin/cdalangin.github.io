<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">

    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar">
        <div class="left-nav">
            <img src="img/photos/plane.png" alt="airplane" class="nav-img">
            <p>Explore Bohol</p>
        </div>
        <div>
            <img src="img/photos/tarsier.jpg" alt="map" class="nav-img">
        </div>
    </nav>
    <h1 class="page-title fans page-text">Contact Us!</h1>
    <section class="sections contact-page">
        <div class="contact-links">
            <p class="page-text">Fan? Drop a note.</p>
            <div class="contact-sections">
                <img src="img/logos/pin.png" alt="mail icon" class="contact-logos">
                <a href="https://goo.gl/maps/iX6N15rYnJP3ehDY9" class="page-text">Bohol, Philippines</a>
            </div>
            <div class="contact-sections">
                <img src="img/logos/email.png" alt="mail icon" class="contact-logos">
                <p class="page-text"><a href="tel:8009999999">+1(800)-999-9999</a></p>
            </div>
            <div class="contact-sections">
                <img src="img/logos/instagram.png" alt="instagram icon" class="contact-logos">
                <p class="page-text">Email to: <a href="mailto:email@gmail.com">Cirill Dalangin</a></p>
            </div>



        </div>

        <div class="contact-form">
            <h3 class="page-text"><em>We love our fans!</em></h3>
            <form>
                <div>
                    <input type="text" name="name" placeholder="Name" class="form-inputs inline-form">
                    <input type="email" name="email" placeholder="Email" class="form-inputs inline-form">
                </div>
                <div>
                    <textarea type="text" name="comment" placeholder="Comment" rows="10" cols="50"
                        class="form-inputs"></textarea>
                </div>
                <div class="button-div">
                    <input class="submit page-text" type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer_links">
            <a href="./index.html">Home</a> |
            <a href="./chocohills.html">Chocolate Hills</a> |
            <a href="./islandhopping.html">Island Hopping</a> |
            <a href="./contact.html">Contact Us</a>
        </div>
        <div class="footer_text">
            <p>2021 @ Project 1 by Cirill Dalangin</p>
        </div>
    </footer>
</body>

</html>
